    header {

    }

    .title {

      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #themeToggle {
      background: transparent;
      border: 1px solid var(--border);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text);
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    #themeToggle:hover {
      background: var(--hover);
      color: white;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.2rem;
      padding: 1rem 2.5rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 2.4rem 2rem;
      text-align: center;
      text-decoration: none;
      display: block;
      color: inherit;
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .category-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(194, 178, 144, 0.08), transparent);
      transition: left 0.6s;
    }
    .category-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-color: var(--hover);
    }
    .category-card:hover::before { left: 100%; }

    .category-card h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.7rem;
      margin-bottom: 0.6rem;
    }
    .category-card .subtitle {
      font-size: 1.05rem;
      color: var(--text-light);
      font-weight: 300;
    }

    @media (max-width: 768px) {
      header { padding: 1.5rem; }
      .categories { grid-template-columns: 1fr; padding: 0 1.2rem 2.5rem; }
    }
  </style>
